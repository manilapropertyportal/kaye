<!DOCTYPE html>

</head>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    function resize() {
        if ($(window).width() < 768) {
            $('#navbarNavProp').addClass('navbar-collapse');
        } else {
            $('#navbarNavProp').removeClass('navbar-collapse');
        }
    }
    resize();
    $(window).resize(resize)
